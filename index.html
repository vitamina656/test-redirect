<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>PaymentMenu</title>
    <script language="javascript">
        var script = document.createElement('script');
        var url = "https://ecom.stage.payex.com/checkout/client/3096f1e422d73d1e1fb7e0c1414d6c6fa6737fbc516bd02e5d5533f66600cbfa?culture=en-US&_tc_tid=feda28a7055c4601af426ca16d7eadcc";

        script.setAttribute('src', url);
        script.onload = function () {
            window.payex.hostedView.paymentMenu({
                container: "payment",
                //culture: 'en-US',
             onExternalRedirect: function onExternalRedirect(data) {window.location.href=data.redirectUrl},
            }).open();
        };
        // Append the Payment Menu script to the <head>
        var head = document.getElementsByTagName('head')[0];
        head.appendChild(script);
    </script>
</head>

<body>
    <div style="display:flex;justify-content: center;width: 100%;min-height: 500px;align-items: center;">
        <div style="display:flex;flex-direction:column; align-items: center; width: 70%;">
        
        <div id="payment" style="width: 100%;"> </div>

        </div>
    </div>

    
</body>
</html>
