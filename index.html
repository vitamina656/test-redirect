<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>PaymentMenu</title>
    <script language="javascript">
        var script = document.createElement('script');
        var url = "https://ecom.dev.payex.com/checkout/client/ba66a4b5686dcb563aff47f38588529ca8ac38fa8ba08411a82f3814c1d1fa80?culture=en-US&_tc_tid=33101f0ed9024864b66f4961cf5ed681";

        script.setAttribute('src', url);
        script.onload = function () {
            window.payex.hostedView.paymentMenu({
                container: "payment",
                //culture: 'en-US',
             onExternalRedirect: function onExternalRedirect(data) {
                 console.log(data.redirectUrl)
                 window.location.href=data.redirectUrl
             },
             onOutOfViewRedirect: function onOutOfViewRedirect(data) {
                 console.log(data.redirectUrl)
                 window.location.href=data.redirectUrl
             },
            }).open();
        };
        // Append the Payment Menu script to the <head>
        var head = document.getElementsByTagName('head')[0];
        head.appendChild(script);
    </script>
</head>

<body>
    <div style="display:flex;justify-content: center;width: 100%;min-height: 500px;align-items: center;">
        <div style="display:flex;flex-direction:column; align-items: center; width: 70%;">
        <div id="payment" style="width: 100%;"> </div>

        </div>
    </div>
 <script language="javascript">
      
      function redirect(url) {
            window.location.href = url;
       }
    </script>
    
</body>
</html>
